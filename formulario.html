<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
        <nav>
            <button onclick="navigate('main.html')">Página Principal</button>
        </nav>
    </header>
    <main>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación:</label>
                <select id="calificacion" name="calificacion" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Excelente">Excelente</option>
                    <option value="Bueno">Bueno</option>
                    <option value="Regular">Regular</option>
                    <option value="Malo">Malo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Observación:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tus observaciones aquí..." required></textarea>
            </div>
            <div class="form-group">
                <label for="remitente">Nombre del Remitente:</label>
                <input type="text" id="remitente" name="remitente" placeholder="¿Quién envía este mensaje?" required>
            </div>
            <div class="form-actions">
                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </main>
    <script>
        function navigate(page) {
            window.location.href = page;
        }

        function enviarFormulario() {
            const form = document.getElementById('contactForm');

            // Validar formulario
            if (form.checkValidity()) {
                // Mostrar mensaje de confirmación
                alert("El formulario ha sido enviado con éxito. Gracias por tu mensaje.");
                form.reset();
            } else {
                alert("Por favor, completa todos los campos requeridos antes de enviar.");
            }
        }
    </script>
</body>
</html>
